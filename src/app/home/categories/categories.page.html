<body>
  <ion-header>
    <ion-toolbar class="ion-text-center" color="success" >
      <ion-title class = "textF">Categories</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-grid class="background">
      <ion-row>
        <ion-col size=12 sizesm=8 offsetsm=2>
          <ion-card>
            <ion-card-header>
              <ion-card-title class="titre" >
                {{showCategorie[0].title}}
              </ion-card-title>
            </ion-card-header>
            <!-- <ion-img [src]="showCategorie[0].imageUrl"> -->
              <ion-img [src]="showCategorie[0].imageUrl" id="op"></ion-img>
              <ion-card-content>
                <p>{{showCategorie[0].description}}</p>

              </ion-card-content>
          </ion-card>
          <ion-slides >
            <ion-slide *ngFor="let slide of showCategorie"  [routerLink]="['./',slide.id] " >
              <ion-card class="op2">
                <ion-card-title>
                  <h2 class="slide-title" [innerHTML] = "slide.title"></h2>
                </ion-card-title>
                <ion-card-content>
                  <h3 class="slide-number">Courses number: {{slide.courses.length}}</h3>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

</body>
